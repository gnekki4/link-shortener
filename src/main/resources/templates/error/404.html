<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3e5f5, #e8f5e9);
            color: #333;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 6rem;
            margin: 0;
        }
        .container p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #6200ea;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #3700b3;
        }
        @media (max-width: 600px) {
            .container h1 {
                font-size: 4rem;
            }
            .container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
